<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="root">
        <div class="container">

                <h1>Tic Tac Toe</h1>
                <div id="container">
                    <div id="block">
                        <div id="box1" data-status="false" class="box top left"><span></span></div>
                        <div id="box2" data-status="false" class="box top"><span></span></div>
                        <div id="box3" data-status="false" class="box top right"><span></span></div>
                    </div>
                    <div id="block">
                        <div id="box4" data-status="false" class="box left "><span></span></div>
                        <div id="box5" data-status="false" class="box "><span></span></div>
                        <div id="box6" data-status="false" class="box right "><span></span></div>
                    </div>
                    <div id="block">
                        <div id="box7" data-status="false" class="box bottom left "><span></span></div>
                        <div id="box8" data-status="false" class="box bottom "><span></span></div>
                        <div id="box9" data-status="false" class="box bottom right"><span></span></div>
                    </div>
                </div>
                <h2 id="result" class=""></h2>
            
        </div>
    </div>





    <script src="./index.js"></script>
    
</body>
</html>
